<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #quote-container {
            padding: 20px;
            border: 1px solid #eeeeee;
            background-color: #1e0e13;
            border-top-left-radius: 12px;
            border-bottom-right-radius: 12px;
            width: 40%;
            height: fit-content;
            color: #fff;
            font-size: 25px;
        }

        #generate-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        #author {
            font-size: 15px;
        }
    </style>
</head>

<body id="bgcolor">
    <div id="quote-container">
        <p id="quote">Loading... </p>
        <span id="author"></span>
        <p><button id="generate-button" onclick="quoteGetter()">Generate New Quote</button></p>
    </div>

    <script>
        // JavaScript code goes here
        let bgbody = document.getElementById("bgcolor");
        let quote = document.getElementById("quote");
        let randomquote = Math.floor(Math.random() * 20) + 1;
        let randomcolors = Math.floor(Math.random() * 6) + 1;


        let quotes = [[""], ["To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment.", "-Ralph Waldo Emerson"], ["In three words I can sum up everything I've learned about life: it goes on.", "Steve Jobs"], ["The only way to do great work is to love what you do.", "-Winston Churchill"], ["Success is not final, failure is not fatal: It is the courage to continue that counts.", "-Ralph Waldo Emerson"], ["The only thing we have to fear is fear itself.", "-Oscar Wilde"], ["Live in the sunshine, swim the sea, drink the wild air.", "-John Lennon"], ["Be yourself; everyone else is already taken.", "-Heraclitus"], ["Life is what happens when you're busy making other plans.", "-William Shakespeare"], ["The only constant in life is change.", "-Franklin D. Roosevelt"], ["To be or not to be, that is the question.", "-Martin Luther King Jr."], ["The only limit to our realization of tomorrow will be our doubts of today.", "-Jordan Belfort"], ["In the end, we will remember not the words of our enemies, but the silence of our friends.", "-Thomas A. Edison"], ["The only thing standing between you and your goal is the story you keep telling yourself as to why you can't achieve it.", "-John Lennon"], ["I have not failed. I've just found 10,000 ways that won't work.", "-John Lennon"], ["All you need is love.", "-Oscar Wilde"], ["We are what we repeatedly do. Excellence, then, is not an act, but a habit.", "-Eleanor Roosevelt"], ["To love oneself is the beginning of a lifelong romance.", "-Socrates"], ["The future belongs to those who believe in the beauty of their dreams.", "-Eleanor Roosevelt"], ["The only true wisdom is in knowing you know nothing.", "-Socrates"], ["Life is really simple, but we insist on making it complicated.", "-Confucius"]]

        let color = ["#1919d1", "#511191", "#800643bd", "#b60fb6", "#611010", "#0f3612"];

        const element = quotes[randomquote];
        quote.innerHTML = element[0];
        author.innerHTML = element[1];

        bgbody.style.backgroundColor = color[randomcolors];


        function quoteGetter() {
            location.reload()

        }


    </script>
</body>

</html>
